<!DOCTYPE html>
<html lang="en">

<head>
<title>Game Of Thrones Trivia!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
</head>


<body>
    <header class="header">
      <div class="bar">
        <h1>Game Of Thrones Trivia!</h1>
      </div>



  <div id="quiz-container1">
    <h1 id="question"></h1>
    <p id="my-question">Who is the Head of House Stark in Season 1?:</p>
    <ul id="answers"></ul>
    <div class="answers">
      <button class="answer" onclick="checkAnswer(0)">A. Cersei</button>
      <button class="answer" onclick="checkAnswer(1)">B. Peter</button>
      <button class="answer" onclick="checkAnswer(2)">C. Ned</button>
      <button class="answer" onclick="checkAnswer(3)">D. Tyrion</button>
  </div>
  <h2 id="question"></h2>
    <p id="my-question">What is the name of Tyrion Lannister's nephew who becomes King of the Seven Kingdoms?:</p>
    <ul id="answers"></ul>
    <div class="answers">
      <button class="answer" onclick="checkAnswer(0)">A. Jaime Lannister</button> 
      <button class="answer" onclick="checkAnswer(1)">B. Cersei Lanniste</button>
      <button class="answer" onclick="checkAnswer(2)">C. Joffrey Baratheon</button>
      <button class="answer" onclick="checkAnswer(3)">D. Tommen Baratheon</button>

      <h3 id="question"></h3>
    <p id="my-question">Who is the Mother of Dragons?</p>
    <ul id="answers"></ul>
    <div class="answers">
      <button class="answer" onclick="checkAnswer(0)">A. Cersei Lannister</button>
      <button class="answer" onclick="checkAnswer(1)">B. Sansa Stark</button>
      <button class="answer" onclick="checkAnswer(2)">C. Arya Stark</button>
      <button class="answer" onclick="checkAnswer(3)">D. Daenarys Targaryen</button>
  </div>
  </div>
  </div>
  

  <div id="quiz-container2">
    <h2 id="question2"></h2>
    <ul id="answers2"></ul>
  </div>



  
  <div id="result"></div>

  <div class="button-container">
    <button id="start-btn">Start Quiz</button>
    <button id="submit-btn">Submit</button>
    <button id="restart-btn">Restart Quiz</button>
  </div>



</body>
</html>
