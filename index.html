<!DOCTYPE html>
<html lang="en">

<head>
<title>Game Of Thrones Trivia!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
</head>

<body>
    <header class="header">
      <div class="bar">
        <h1>Game Of Thrones Trivia!</h1>
      </div>

      <p>Are you worthy to be a ruler? Rules! Get 7 or more to be crowned king or Queen. 
        Get 3 wrong then you've been slain! </p>

  <div id="quiz-container">
    <select id ="category-select">
      <option value="category1">Category 1</option>
      <option value="category2">Category 2</option>
      </select>
    <h1 id="question"></h1>
    <ul id="answer-choices"></ul>
    <span id="score-display"></span>
  </div>
  

  <div id="result"></div>

  <div class="button-container">
    <button id="start-btn">Start Quiz</button>
    <button id="submit-btn">Submit</button>
    <button id="restart-btn">Restart</button>
  
  </div>

</div>
<p id="win-message"></p>
<p id="lose-message"></p>

</div>
  <audio id="myAudio" src="Game of Thrones S8 Official Soundtrack  Main Title - Ramin Djawadi  WaterTower (1).mp3"></audio>
    <button onclick="document.getElementById('myAudio').play()">Play Theme</button>
</body>
</html>
